<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/signup3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="modal">
            <p>Thank for verifying your account</p>
        </div>


        <h1>Let's finish creating your account</h1>

        <form action="">
            <label for="First name" class="form-name">Email Address</label>
            <input type="text" placeholder="John">

            <label for="Last name" class="form-name">Email Address</label>
            <input type="text" placeholder="">

            <div id="password-icon">
                <label for="Password" class="form-name">Password</label>
                <input type="password" name="password" placeholder=".......">
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <p>Password must be at least 10 characters</p>

            <div class="button">
                <a href="#" id="signin"><button type="submit" >Sign in</button></a>
            </div>
        </form>
    </div>
</body>
</html>
